</head>

<body>
    <header>
        <div class="header_main">
            <h1>NORTHSIDE YOUTH SOCCER LEAGUE</h1>
            <img class="logo" src="./images/nysl_logo.png" alt="logo">
            <div class="socialmedia">
                <a href="https://twitter.com/" target="_blank">
                    <img class="netlogos" src="./images/twitter.png" alt="Twitter_Logo"></a>

                <a href="https://facebook.com/" target="_blank">
                    <img class="netlogos" src="./images/facebook.svg" alt="Facebook_Logo"></a>

                <a href="https://instagram.com/" target="_blank">
                    <img class="netlogos" src="./images/instagram.png" alt="Instagram_Logo"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="banner"></div>

        <nav class="link">
            <a class="nav" href="index.html">HOME</a>
            <a class="nav" href="about_v03.html">ABOUT</a>
            <a class="nav" href="contact_v03.html">CONTACT</a>
            <a class="nav" href="rules_v03.html">RULES & POLICIES</a>
            <a class="nav" href="game_info_v03.html">GAME INFO</a>
            <a class="nav active" href="#">REGISTRATION</a>
        </nav>

        <div class="subgroups_showdata">

            <p align=center>&nbsp;</p>
            <h1 align=center>
                <font size="+1" color="black">The following information has been sent as your
                    feedback:</font>
            </h1>

            <table border="1" align=center width="250">
                <tr>
                    <th align="center">Form Field</th>
                    <th align="center">Field Value</th>
                </tr>


                <script language="javascript">
                    var args = location.search.substr(1).split('&');
                    for (var i = 0; i < args.length; ++i) {
                        var parts = args[i].split('=');
                        if (parts != null) {
                            var field = parts[0];
                            var value = parts[1];
                            if (value == null) {
                                value = "null"
                            }
                            else {
                                value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                            }

                            document.writeln('<tr><td align="center">' + field + '</td>');
                            document.writeln('<td align="center">' + value + '</td></tr>');
                        }
                    }
                </script>
            </table>

        </div>

    </main>


    <footer>
        <div class="footer_main">
            <p class="footer_child">Â© BJ.H 2019 | BCN, ES</p>
        </div>

    </footer>


</body>

</html>
